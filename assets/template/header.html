<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <div class="header__left ">
        <div class="header__left-top ">
          <a class="header__link" href="tel:+79999999999">+7 999 999 99-99</a>
          <div class="header__social">
            <button class="header__social-btn"><i class="header__social-btn--vk"></i></button>
            <button class="header__social-btn"><i class="header__social-btn--fb"></i></button>
            <button class="header__social-btn"><i class="header__social-btn--inst"></i></button>
          </div>
        </div>
        <div class="header__logo-wrapper ">
          @@if(header_logo_link == "false") {
            <img class="header__logo" src="./img/icons/logo.svg" alt="header-logo">
          }
          @@if(header_logo_link == "true") {
            <a href="index.html">
              <img class="header__logo" src="./img/icons/logo.svg" alt="header-logo">
            </a>
          }
          <p class="header__text ">Участник Сколково</p>
        </div>
      </div>
      <div class="header__right ">
        <div class="header__lang">
          <input class='header__lang-checkbox' type='checkbox' id='lang-checkbox'>
          <label class="header__lang-label" for='lang-checkbox'></label>
          <span class="header__lang-checkbox-circle"></span>
        </div>
        <a href="#" class="header__sign-in"><i class="icon-lock"></i>Войти в систему</a>
      </div>
      <button class="header__btn-menu"></button>
    </div>

    <div class="header-menu-container">
      <nav class="header__main-nav ">
        <ul class="main-nav__list">
          <li>
            <a class="main-nav__link" href="#">Главная</a>
          </li>
          <li>
            <a class="main-nav__link" href="#">Подключенные каналы</a>
          </li>
          <li>
            <a class="main-nav__link" href="#">Планируются к подключению</a>
          </li>
          <li>
            <a class="main-nav__link" href="#">Интерфейсы системы</a>
          </li>
          <li>
            <a class="main-nav__link" href="#">Возможности системы</a>
          </li>
          <li>
            <a class="main-nav__link" href="#">Универсальные тарифы</a>
          </li>
        </ul>
      </nav>
      <div class="header-menu__footer">
        <div class="header-menu-footer__top">
          <a class="header__link menu-footer__link" href="tel:+79999999999">+7 999 999 99-99</a>
          <div class="header__lang menu-footer__lang">
            <input class='header__lang-checkbox' type='checkbox' id='menu-footer-lang-checkbox'>
            <label class="header__lang-label menu-footer__label" for='menu-footer-lang-checkbox'></label>
            <span class="header__lang-checkbox-circle menu-footer__checkbox-circle"></span>
          </div>
        </div>
        <div class="header-menu-footer__bottom">
          <div class="menu-footer__social">
            <button class="menu-footer__social-btn"><i class="menu-footer__social-btn--vk"></i></button>
            <button class="menu-footer__social-btn"><i class="menu-footer__social-btn--fb"></i></button>
            <button class="menu-footer__social-btn"><i class="menu-footer__social-btn--inst"></i></button>
          </div>
          <p class="menu-footer__sk"></p>
        </div>
      </div>
    </div>
  </div>
</header>
